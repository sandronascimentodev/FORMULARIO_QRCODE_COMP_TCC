<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Formulário de Reclamação</title>
</head>

<body>
    <header>
        <nav>
            <a class="">PORTAL DE AJUDA SAPIENS</a>

        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h2>Reclame Aqui</h2>
        </div>
        <form id="form" class="form">

            <div class="form-control">
                <label for="namehard">Nome do Computador</label>
                <input type="text" id="namehard" placeholder="Digite o nome do computador">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Erro</small>
            </div>
            <h3>O que houve com seu Computador</h3>

            <div class="form-control">
                <label for="checkboxint">Problema com internet?</label>
                <input type="checkbox" id="checkboxint" class="checkbox-control">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Erro</small>
            </div>

            <div class="form-control">
                <label for="checkboxon">O computador não liga?</label>
                <input type="checkbox" id="checkboxon" class="checkbox-control">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Erro</small>
            </div>

            <div class="form-control">
                <label for="assunto">Outro assunto</label>
                <input type="text" id="assunto" placeholder="Digite aqui qual seria o outro problema">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Erro</small>
            </div>

            <button type="submit">Enviar</button>
    </div>
    </form>
    </div>

    <script src="https://kit.fontawesome.com/af754668d9.js" crossorigin="anonymous"></script>
    <script src="./DATAVALIDATION.js"></script>
</body>

</html>
